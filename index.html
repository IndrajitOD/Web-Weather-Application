<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Front End</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
         <div class="name-box border">
            <p class="t1">My</p>
            <p class="t1">Weather</p>
            <p class="t1">Application</p>
        </div>
    </div>
    <nav class="nav">
       <div class="search-area">
         <form>
            <input type="text" placeholder="Search Your Location Here" class="search-box">
            <button class="button1">Click to Search</button>
        </form>
       </div>
    </nav>
    <div class="container">
        <div class="weather_container">
            <div class="tempr">
                <p class="tem">00</p>
            </div>
            <div class="time_location">
                <p class="Location">Please Enter a Location in the Search Box </p>
                <p class="Time">----</p>
                <p class="Date">----</p>
            </div>
            <div class="condition">
                <p>----</p>
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <div class="foot">
        <p class="t3">Hellow and Welcome<br>To my Simple Web Weather Search Application<br>Created by Indrajit Bhowmick<br>Full Code availabe in Github</p>
    </div>
</footer>
<script src="script.js"></script>
</html>
